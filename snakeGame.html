<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="shortcut icon" href="#">
    <script src="./game.js" type="module" defer></script>
</head>
<body>
    <div class="game-container">
        <div class="game-subcontainer-left">
            <div class="game-board-container">
                <div id="game-board"></div>
            </div>
        </div>
        <div class="game-subcontainer-right">
            <div class="game-titlescore-container">
                <h1 id="game-snake-title">Snake</h1>
                <div class="game-score-container" id="game-score">
                    Score: 0
                </div>
            </div>
            <div class="game-arrow-container">
                <div class="game-arrowsq" id="game-arrowsq01"></div>
                <div class="game-arrowsq" id="game-arrowsq02">
                    <img 
                        class="game-arrow" 
                        id="game-arrow-up"
                        src="./images/down-arrow.png" 
                        style="transform: rotate(180deg);"
                        alt=""
                    >
                </div>
                <div class="game-arrowsq" id="game-arrowsq03"></div>
                <div class="game-arrowsq" id="game-arrowsq04">
                    <img 
                        class="game-arrow" 
                        id="game-arrow-left"
                        src="./images/down-arrow.png" 
                        style="transform: rotate(90deg);"
                        alt=""
                    >
                </div>
                <div class="game-arrowsq" id="game-arrowsq05"></div>
                <div class="game-arrowsq" id="game-arrowsq06">
                    <img 
                        class="game-arrow" 
                        id="game-arrow-right"
                        src="./images/down-arrow.png" 
                        style="transform: rotate(270deg);"
                        alt=""
                    >
                </div>
                <div class="game-arrowsq" id="game-arrowsq07"></div>
                <div class="game-arrowsq" id="game-arrowsq08">
                    <img 
                        class="game-arrow" 
                        id="game-arrow-down"
                        src="./images/down-arrow.png" 
                        style="transform: rotate(0deg);"
                        alt=""
                    >
                </div>
                <div class="game-arrowsq" id="game-arrowsq09"></div>
            </div>
            <div class="game-modifier-container">
                <div class="game-snakespeed-container">
                    <div class="game-snakespeed-title">Snake Speed:</div>
                    <div class="game-snakespeed-value">3</div>
                    <div class="game-button-container">
                        <div class="game-button" id="game-button-snakespeed-plus">+</div>
                        <div class="game-button" id="game-button-snakespeed-minus">-</div>
                    </div>
                </div>
                <div class="game-snakelength-container">
                    <div class="game-snakelength-title">Snake Length:</div>
                    <div class="game-snakelength-value">1</div>
                    <div class="game-button-container">
                        <div class="game-button" id="game-button-snakelength-plus">+</div>
                        <div class="game-button" id="game-button-snakelength-minus">-</div>
                    </div>
                </div>
            </div>
            <div class="game-return-container">
                <div class="game-return-button" id="game-btn-play">
                    Start Game
                </div>
                <div 
                    class="game-return-button" id="game-btn-return-home"
                    onclick="window.location.href='./index.html'"
                >
                    Return Home
                </div>
            </div>
        </div>


    </div>
</body>
</html>
